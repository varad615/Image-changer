<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <h2 class="heading">Choose Number of Seats</h2>
    <div class="card safe">
      <table>
        <tr>
          <td>
            Seats <br />
            <input
              type="number"
              class="seats-input"
              value="1"
              onchange
              id="input"
              onpropertychange
              onkeyuponpaste
              oninput="GFG_Fun()"
              min="1"
              max="10"
            />
            <br />
          </td>
          <td class="image">
            <div>
              <img id="myImg" width="107" height="98" src="https://cdn-icons-png.flaticon.com/512/2312/2312326.png"/>
            </div>
          </td>
        </tr>
      </table>

      <div class="alert"></div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
